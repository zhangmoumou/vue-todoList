<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>vue</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <style>
    * {
      -webkit-appearance: none;
    }
    header {
      text-align: center;
      margin-bottom: 16%;
    }
    .fade-item {
      transition: all 1s;
      text-align: left;
      font-size: 18px;
      padding: 6px;
      margin-left: 8px;
      overflow: hidden;
    }
    .todo-item {
      float: left;
      min-width: 3em;
      max-width: 86%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .reduce {
      float: left;
      width: 22px;
      line-height: 22px;
      text-align: center;
      background: #fff;
      transform: translateY(10%);
      border-radius: 6px;
      font-size: 16px;
      border: 1px solid #ebebeb;
    }
    .iptWrap input {
      border-radius: 8px;
      outline: none;
      background: #fff;
      border: 1px solid #ebebeb;
      padding: 10px;
      font-size: 18px;
      width: 76%;
      height: 24px;
      display: block;
      margin: auto;
      box-sizing: border-box;
    }
    .animate-wrap {
      width: 76%;
      margin: auto;
      max-height: 66vh;
      overflow: scroll;
    }


    .fade-enter,
    .fade-leave-to {
      opacity: 0;
      transform: translateY(10px);
    }

    .fade-leave-active {
      position: absolute;
    }
  </style>
</head>

<body>
  <div class="app" id="app">
    <header>
      <h1>A Vue TodoList</h1>
    </header>
    <div class="iptWrap">
      <input type="text" @keyup.enter="addItem" v-model="userIpt">
    </div>
    <transition-group name="fade" tag="p" class="animate-wrap">
      <div v-for="(item, index) in items" v-bind:key="item.name" class="fade-item">
        <span class="todo-item">{{item.name}}</span>
        <span class="reduce" :value="index" @click="reduceItem">-</span>
      </div>
    </transition-group>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data() {
        return {
          msg: 'zyh',
          userIpt: '',
          items: []
        }
      },
      methods: {
        addItem: function() {
          if (this.userIpt) {
            this.items.push({
              name: this.userIpt
            })
            this.userIpt = ''
          }
        },
        reduceItem: function(e) {
          console.log(e);
          let val = e.target.value;
          this.items.splice(val, 1)
        }
      }
    })
  </script>
</body>

</html>
