<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>vue</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <style>
    .fade-item {
      transition: all 1s;
    }

    .fade-enter,
    .fade-leave-to {
      opacity: 0;
      transform: translateY(10px);
    }

    .fade-leave-active {
      position: absolute;
    }
  </style>
</head>

<body>
  <div class="app" id="app">
    <div class="iptWrap">
      <input type="text" @keyup.enter="addItem" v-model="userIpt">
    </div>
    <transition-group name="fade" tag="p">
      <div v-for="item in items" v-bind:key="item.name" class="fade-item">
        <div>
          <span>{{item.name}}</span>
          <button type="button" :value="item.name" @click="reduceItem" name="button">-</button>
        </div>
      </div>
    </transition-group>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data() {
        return {
          msg: 'zyh',
          userIpt: '',
          items: []
        }
      },
      methods: {
        addItem: function() {
          if (this.userIpt) {
            this.items.push({
              name: this.userIpt
            })
            this.userIpt = ''
          }
        },
        reduceItem: function(e) {
          let val = e.target.value;
          for (var i in this.items) {
            if (this.items[i].name === val) {
              this.items.splice(i, 1)
            }
          }
        }
      }
    })
  </script>
</body>

</html>
